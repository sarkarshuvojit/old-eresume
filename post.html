    <script type="text/javascript">
    $(document).ready(function(){
      countBlogs(function(data){
        var bid=parseInt(document.location.toString().substring(document.location.toString().indexOf("?")+1))
        if(data>=bid){
          //show blog data in a MOTHERFUCKING array
          getBlogData(bid, function(blogData){
            var html = "<div class='page-header'><h2 style='font-size: 24px;'>"+blogData['title']+"<br/><small>"+blogData['date']+"</small></h2></div>"
            html+= "<blockquote>"+blogData['body']+"</blockquote>"
            $("#blog_data").html(html)
            $('title').html(blogData['title']+" - Shuvojit's Blog")
            window.prettyPrint && prettyPrint()
          });
        }else
          document.location = "/404.html"
      });      
    });
